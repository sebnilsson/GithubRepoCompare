<template>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">
                <button collapse="target.bind: collapseTarget;
                                icon.bind: collapseIcon;
                                show.bind: collapseShow;"
                        class="btn btn-link btn-xs">
                    <span element.ref="collapseIcon" class="glyphicon"></span>
                </button>

                OAuth credentials <small>(Increase rate limit)</small>
            </h3>
        </div>

        <div element.ref="collapseTarget" class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="oauth-client-id">Client ID</label>
                    <input id="oauth-client-id" type="text" placeholder="xxxx"
                           value.bind="credentials.clientId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="oauth-client-secret">Client Secret</label>
                    <input id="oauth-client-secret" type="text" placeholder="yyyy"
                           value.bind="credentials.clientSecret" class="form-control">
                </div>
            </form>
        </div>
    </div>
</template>
