<template>
    <div class="container alerts-list">
        <div repeat.for="alert of items" class="alert alert-${alert.level}">
            ${alert.text}
            <a click.trigger="alerts.remove(alert)" class="btn btn-link pull-right">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </a>
        </div>
    </div>
</template>
