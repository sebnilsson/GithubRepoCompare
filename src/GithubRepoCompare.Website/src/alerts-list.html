<template>
    <div class="container errors-list">
        <div repeat.for="error of errors.items" class="alert alert-${error.level}">
            ${error.text}
            <a click.trigger="errors.remove(error)" href="#" class="pull-right">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </a>
        </div>
    </div>
</template>
